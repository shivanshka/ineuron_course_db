{% extends 'base.html' %}

{% block head %}

<title>Scrapper Home Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="header1" style="text-align: center">iNeuron Courses Data Scrapper</h1>

    <div class="form">
        <form action='/ineuron-courses-filter' method="POST">
            <div class="entry">Course Name</div>
            <input type="text" name="filter" id="filter">
            <input type="submit" value="Filter">
        </form>
        <form action='/ineuron-courses' method="POST">
            <input type="submit" value="Press to view all courses">
        </form>
    </div>
</div>
{% endblock %}
